<!DOCTYPE html>
<html>
<head>
    <title>Raise Issue</title>
</head>
<body>
    <h2>Raise a Civic Issue</h2>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <input type="text" name="title" placeholder="Issue Title" required><br><br>

        <textarea name="description" placeholder="Describe the issue" required></textarea><br><br>

        <input type="text" name="location" placeholder="Location" required><br><br>

        <select name="category" required>
            <option value="">-- Select Category --</option>
            {% for cat in categories %}
                <option value="{{ cat.id }}">
                    {{ cat.name }}
                    {% if cat.is_emergency %}(Emergency){% endif %}
                </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Submit Issue</button>
    </form>
</body>
</html>
